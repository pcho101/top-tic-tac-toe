<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-grid">
        <div class="grid" id="0"></div>
        <div class="grid" id="1"></div>
        <div class="grid" id="2"></div>
        <div class="grid" id="3"></div>
        <div class="grid" id="4"></div>
        <div class="grid" id="5"></div>
        <div class="grid" id="6"></div>
        <div class="grid" id="7"></div>
        <div class="grid" id="8"></div>
    </div>
    <button class="game-reset">Reset</button>
    <div class="player-info">
        <div class="player-1">
            <h1>Player 1</h1>
            <p>Name</p>
            <p class="player-1-name">P1 Name</p>
            <button class="change-name-1">Change p1 name</button>
            <p>Marker</p>
            <p class="player-1-marker">x</p>
        </div>
        <div class="player-2">
            <h1>Player 2</h1>
            <p>Name</p>
            <p class="player-2-name">P2 Name</p>
            <button class="change-name-2">Change p2 name</button>
            <p>Marker</p>
            <p class="player-2-marker">o</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
